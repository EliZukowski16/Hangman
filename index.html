<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hangman</title>
</head>
<style type="text/css">
</style>
<script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="./hangman.js"></script>
<body>
    <div>
        <input id="userGuess" maxlength="1"></input>
        <button type="button" id="checkGuess">Check</button>
        <p id="alreadyGuessed" display="none"></p>
    </div>

    <div>
        <p>Guesses Left:</p>
        <p id="guessesLeft">test</p>
    </div>

    <div>
        <p>Guesses Made:</p>
        <p id="guessesMade">test</p>
    </div>
    
    <div>
        <p>Word:</p>
        <p id="wordInPlay"></p>
    </div>
    <div>
        <p id="gameStatus" display="none"></p>
    </div>
    <div>
        <button type="button" id="newGame">New Game</button>
    </div>

</body>
</html>
